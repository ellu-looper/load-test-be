name: ðŸš€ Backend Docker Build - Performance Only

on:
  push:
    branches:
      - main
      - develop  
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  # ìˆ˜ë™ íŠ¸ë¦¬ê±° (ë¡œë“œ í…ŒìŠ¤íŠ¸ìš©)
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Tag suffix (e.g., -hotfix, -test)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/chat-backend

jobs:
  build:
    name: ðŸ”¨ Build & Push Backend Image
    runs-on: ubuntu-latest
    
    # ì„±ëŠ¥ ìµœì í™”: ë™ì‹œ ì‹¤í–‰ ì œí•œ
    concurrency:
      group: backend-build-${{ github.ref }}
      cancel-in-progress: true
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        # ì„±ëŠ¥ ìµœì í™” ì„¤ì •
        driver-opts: |
          network=host
          image=moby/buildkit:latest
        platforms: linux/amd64
        
    - name: ðŸ“Š Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # ë¸Œëžœì¹˜ë³„ íƒœê¹… ì „ëžµ
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          # ë¡œë“œ í…ŒìŠ¤íŠ¸ìš© íƒœê·¸
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=loadtest,enable={{is_default_branch}}
          type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          # ìˆ˜ë™ íŠ¸ë¦¬ê±° ì‹œ ì»¤ìŠ¤í…€ íƒœê·¸
          type=raw,value={{branch}}${{ github.event.inputs.tag_suffix }},enable=${{ github.event_name == 'workflow_dispatch' }}
        labels: |
          org.opencontainers.image.title=Chat Backend (Load Test Optimized)
          org.opencontainers.image.description=High-performance Node.js backend for load testing
          performance.optimized=true
          loadtest.ready=true

    - name: ðŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸš€ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
        # ì„±ëŠ¥ ìµœì í™” ì„¤ì •
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
        # ë¹Œë“œ ì¸ìˆ˜ (ë¡œë“œ í…ŒìŠ¤íŠ¸ ìµœì í™”)
        build-args: |
          NODE_ENV=production
          BUILDKIT_INLINE_CACHE=1
        
        # ë©€í‹°ìŠ¤í…Œì´ì§€ ë¹Œë“œ ìµœì í™”
        target: production

    - name: ðŸ“‹ Performance Build Summary
      run: |
        echo "## ðŸš€ Backend Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Performance Optimizations:**" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Multi-stage build for minimal size" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Node.js 18 Alpine (minimal footprint)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance tuned Node.js settings" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build cache optimization" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Ready for 30 t3.small instances" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY